<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
	  $(document).ready(function() {
		$(document).keypress(function (event) {
	  		if(event.which == 13) {
	  			var message = $("#msg").val();
	  			var currentDate = getDate()
		  		$("#log").html(currentDate + " - " + message);
		  		//localStorage.setItem(message)
		  		};
		  	});
			function getDate() {
	  			var rawDate = new Date(Date.now()); 
	  			var month = rawDate.getMonth() + 1
	  			var day = rawDate.getDate()
	  			var year = rawDate.getFullYear()
	  			var hour = rawDate.getHours()
	  			var minute = rawDate.getMinutes()
	  			var second = rawDate.getSeconds()
	  			return month + "/" + day + "/" + year + " " + hour + ":" + minute + ":" + second
	  		};
		});
		//On page refresh, get all of the messages from localStorage and print
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
